<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<h1>自定义指令</h1>
<div>
    <h2>用户子望是否拥有admin权限，并且返回权限内容</h2>
    <ul>
        <@role user='ziwang' role='admin';result1,result2>
            <#if result1>
                我的角色是<font color="red">admin</font><br/>
            </#if>

            我拥有的权限是 <font color="red">
            <#if result2?exists>
                <#list result2 as item>
                    ${item},
                </#list>
             </#if>
            </font>
        </@role>
    </ul>

</div>

</body>
</html>
