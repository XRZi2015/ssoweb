<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>基本变量</h1>
    <div>

        <ul>
            <li>整数：<font color="red">${intValue}</font></li>
            <li>长整数：<font color="red">${longValue}</font></li>
            <li>字符串：<font color="red">${stringValue}</font></li>
            <li>双精度·：<font color="red">${doubleValue}</font></li>
            <li>Boolean：<font color="red">${booleanValue?string('true','false')}</font></li>
            <li>Date：<font color="red">${dateValue?string('yyyy-MM-dd HH:mm:ss')}</font></li>
            <li>NULL：<font color="red">${nullValue!}</font></li>
            <li>NULL：<font color="red">${nullValue!'我是空变量'}</font></li>
        </ul>

    </div>

</body>
</html>
